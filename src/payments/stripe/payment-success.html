<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - DayTradeDak</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .success-icon {
            background-color: #10b981;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 40px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #f3f4f6;
        }
        p {
            font-size: 1.125rem;
            color: #9ca3af;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .button {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p id="message">Your subscription has been activated. Redirecting to your dashboard...</p>
        <div id="loading" class="loading"></div>
        <br><br>
        <a href="/dashboard" class="button" style="display: none;" id="dashboardBtn">Go to Dashboard</a>
    </div>

    <script>
        // Extract session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const plan = urlParams.get('plan');

        if (sessionId) {
            // Confirm payment with API
            fetch('/api/payments/confirm-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sessionId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').textContent = data.message;
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = data.redirectUrl || '/dashboard';
                    }, 2000);
                } else {
                    document.getElementById('message').textContent = 'Processing payment... Please wait.';
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboardBtn').style.display = 'inline-block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Payment confirmed. Click below to continue.';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboardBtn').style.display = 'inline-block';
            });
        } else {
            // No session ID, just redirect
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 2000);
        }
    </script>
</body>
</html>
